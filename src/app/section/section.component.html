<div class="mat-elevation-z8">
    <div *ngIf="showLoader">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="sectionId">
            <th mat-header-cell *matHeaderCellDef> sectionId </th>
            <td mat-cell *matCellDef="let row"> {{row.sectionId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="requiredCount">
            <th mat-header-cell *matHeaderCellDef> requiredCount </th>
            <td mat-cell *matCellDef="let row"> {{row.requiredCount}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="totalCount">
            <th mat-header-cell *matHeaderCellDef> totalCount </th>
            <td mat-cell *matCellDef="let row"> {{row.totalCount}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sectionName">
            <th mat-header-cell *matHeaderCellDef> sectionName </th>
            <td mat-cell *matCellDef="let row"> {{row.sectionName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> createdDate </th>
            <td mat-cell *matCellDef="let row"> {{row.createdDate}} </td>
        </ng-container>
        
        <!-- Edit Column -->
        <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
                <button [routerLink]="[ '/newsection',row.sectionId]" mat-raised-button color="primary">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[4,8,12]" showFirstLastButtons></mat-paginator>
</div>

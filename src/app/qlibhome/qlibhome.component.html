<div class="mat-elevation-z8">
<div *ngIf="showLoader">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
  
  <table mat-table [dataSource]="dataSource">
    
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="queryId">
      <th mat-header-cell *matHeaderCellDef> queryId </th>
      <td mat-cell *matCellDef="let query"> {{query.queryId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="queryName">
      <th mat-header-cell *matHeaderCellDef> queryName </th>
      <td mat-cell *matCellDef="let query"> {{query.queryName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="sectionName">
      <th mat-header-cell *matHeaderCellDef> sectionName </th>
      <td mat-cell *matCellDef="let query"> {{query.sectionName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sCreatedDate">
      <th mat-header-cell *matHeaderCellDef> sCreatedDate </th>
      <td mat-cell *matCellDef="let query"> {{query.sCreatedDate}} </td>
    </ng-container>


     <!-- Edit Column -->
     <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let query"> 
        <button [routerLink]="[ '/newquery',query.queryId]"  mat-raised-button color="primary"  >Edit</button> </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>   </th>
      <td mat-cell *matCellDef="let query"> <button (click)="deleteQuery(query.queryId,query.queryName)" mat-raised-button color="warn"  >Delete</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[4,8,12]" showFirstLastButtons></mat-paginator>
</div>

<div *ngIf="showLoader">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

    <div class="form-group">
        <label for="sectionNameId">Section Name</label>
        <select class="form-control" [(ngModel)]="selectedValue" formControlName="sectionName" id="sectionNameId">
            <option value="0" selected disabled>Choose section name</option>
            <option *ngFor="let section of sectionsList" [ngValue]="section.sectionId">{{section.sectionName}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="queryTextArea">Query</label>
        <textarea class="form-control" formControlName="queryName" id="queryTextArea"></textarea><br>
    </div>

    <div class="form-group">
        <label for="queryDescriptionTextArea">Description</label>
        <textarea class="form-control" formControlName="description" id="queryDescriptionTextArea"></textarea><br>
    </div>

    <button type="submit">{{btnName}}</button>
</form>
